<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Reserva Fit</title>
</head>

<body>
    <div class="big-contain">
        <div class="box1">
            <div>
                <h1>Cadastre-se</h1>
            </div>
            <div class="singup-with">
                <img class="line" src="images/line.png" alt="">
                <h3>Cadastre-se com</h3>
            </div>
            <div class="google-face">
                <div class="google">
                    <span><img class="logo" src="images/google-logo.png" alt=""></span>
                    <p>Continue com Google</p>
                </div>
                <div class="facebook">
                    <span><img class="logo" src="images/face-logo.png" alt=""></span>
                    <p>Continue com Facebook</p>
                </div>
            </div>
            <div class="or">
                <h2>Ou</h2>
            </div>
            <div class="form">
                <div class="up-form">
                    <label for="" class="up-form1">Nome Completo</label>
                    <label for="">E-mail</label>
                </div>
                <div class="body-form">
                    <input type="text" name="" id="form1" placeholder="ABC...">
                    <input type="text" name="" id="" placeholder="abc@abc.com">
                </div>
                <label id="senha" for="">Senha</label>
                <div class="down-form">
                    <input type="text" placeholder="****">
                </div>
                <div class="terms">
                    <input type="checkbox" name="" id="">
                    <label for="">"Eu li e concordo com o termos de serviço e nossa politica de privacidade. </label>
                </div>
                <div class="button">

                </div>
                <div>
                    <h3>Já possui uma conta? <a href="">Faça Login.</a></h3>
                </div>
            </div>
        </div>
        <div class="box2">
            <img id="img1" src="images/Skipping.png" alt="">
        </div>
    </div>
</body>

</html>
