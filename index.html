<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Reserva Fit</title>
</head>

<body>
    <div class="big-contain">
        <div class="box1">
            <div>
                <h1>Cadastre-se</h1>
            </div>
            <div class="teste">
                <span><img class="line" src="images/line.png" alt=""></span>
                <div class="singup-with">
                    <h3>Cadastre-se com</h3>
                </div>
            </div>

            <div class="google-face">
                <div class="google">
                    <span><img class="logo" src="images/google-logo.png" alt=""></span>
                    <p>Continue com Google</p>
                </div>
                <div class="facebook">
                    <span><img class="logo" src="images/face-logo.png" alt=""></span>
                    <p>Continue com Facebook</p>
                </div>
            </div>
            <div class="or">
                <h2>Ou</h2>
            </div>
            <form class="form" id="contact-form">
                <div class="up-form">
                    <label for="" class="up-form1">Nome Completo</label>
                    <label for="" id="email1">E-mail</label>
                </div>
                <div class="body-form">
                    <input type="text" name="" id="name" placeholder="ABC...">
                    <label for="" id="email2">E-mail</label>
                    <input type="text" name="" id="email" placeholder="abc@abc.com">
                </div>
                <label id="senha1" for="">Senha</label>
                <div class="down-form">
                    <input type="text" id="senha" minlength="8" placeholder="****">
                </div>
                <div class="terms">
                    <input type="checkbox" name="" id="checkbox">
                    <!-- <span class="checkmark"></span> -->
                    <label for="">"Eu li e concordo com o termos de serviço e nossa politica de privacidade. </label>
                </div>
                <div class="btn">
                    <button class="button"><img src="images/Vector.png" alt=""></button>
                </div>
                <div class="fnl-txt">
                    <p>Já possui uma conta? <a href="pages/main.html">Faça Login.</a></p>
                </div>
            </form>
        </div>
        <div class="box2">
            <img id="img1" src="images/Skipping.png" alt="">
        </div>
    </div>
</body>
<script src="/js/index.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
